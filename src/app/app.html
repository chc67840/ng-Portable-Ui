<ds-nav-tree [items]="navItems"
  class="h-16 flex items-center gap-4 px-4 bg-[var(--ds-bg-base)] text-[var(--ds-color-text-primary)] shadow-[0_8px_18px_-8px_rgba(0,0,0,0.25)] shadow-black/10 sticky top-0 z-40">
  <div brand class="text-base font-semibold tracking-wide px-1">
    nG Portable UI
  </div>
  <div right class="flex items-center gap-2">
    <!-- <ds-theme-toggle></ds-theme-toggle> -->
    <button
      class="text-sm px-3 py-1 rounded bg-[var(--ds-color-primary-600)] text-white hover:bg-[var(--ds-color-primary-500)] active:scale-95 transition-colors">Login</button>
    <button (click)="toggleDrawer()"
      class="text-sm px-3 py-1 rounded bg-[var(--ds-color-primary-600)] text-white hover:bg-[var(--ds-color-primary-700)] active:scale-95 transition-colors">Settings</button>
  </div>
</ds-nav-tree>
@if(drawerOpen()){
<ds-draw [opened]="drawerOpen()" (openedChange)="drawerOpen.set($event)"
  (themeChange)="onThemeChange($event)"></ds-draw>
}
<main class="pt-2">
  <router-outlet />
</main>
