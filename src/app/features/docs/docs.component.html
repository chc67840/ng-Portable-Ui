        placeholder will expand into structured guides and live examples.</p>
    <div class="grid md:grid-cols-3 gap-6">

            <h2 class="font-semibold text-slate-800 text-sm">{{ s.title }}</h2>
            <p class="text-xs text-slate-600">{{ s.summary }}</p>
            <a class="text-xs text-indigo-600 hover:underline" [routerLink]="['/docs', s.id]">Read more â†’</a>
